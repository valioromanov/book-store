                        - 105
                        - 110
                        - 99
                        - 116
                        - 105
                        - 111
                        - 46
                    format: binary
                publishedAt:
                    type: string
                    example: Magni quam modi.
                title:
                    type: string
                    example: Sed quo omnis est dolores illum occaecati.
            description: A single book response
            example:
                author: Consequuntur molestiae et.
                bookCover:
                    - 81
                    - 117
                    - 105
                    - 32
                    - 115
                    - 105
                    - 110
                    - 116
                    - 46
                publishedAt: Est similique nobis odit.
                title: Beatae placeat.
            required:
                - title
                - author
        Error:
            type: object
            properties:
                fault:
                    type: boolean
                    description: Is the error a server-side fault?
                    example: true
                id:
                    type: string
                    description: ID is a unique identifier for this particular occurrence of the problem.
                    example: 123abc
                message:
                    type: string
                    description: Message is a human-readable explanation specific to this occurrence of the problem.
                    example: parameter 'p' must be an integer
                name:
                    type: string
                    description: Name is the name of this class of errors.
                    example: bad_request
                temporary:
                    type: boolean
                    description: Is the error temporary?
                    example: false
                timeout:
                    type: boolean
                    description: Is the error a timeout?
                    example: true
            example:
                fault: true
                id: 123abc
                message: parameter 'p' must be an integer
                name: bad_request
                temporary: false
                timeout: false
            required:
                - name
                - id
                - message
                - temporary
                - timeout
                - fault
