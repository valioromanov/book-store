openapi: 3.0.3
info:
    title: Book Service
    description: Service that provides CRUD operations for a book
    version: "1.0"
servers:
    - url: http://localhost:8000/book
      description: book hosts the Book Service.
paths:
    /book:
        post:
            tags:
                - book
            summary: postBook book
            operationId: book#postBook
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/BookReq'
                        example:
                            author: Magni officia voluptatem voluptate.
                            bookCover:
                                - 85
                                - 116
                                - 32
                                - 101
                                - 116
                                - 46
                            publishedAt: Modi officia inventore aut fuga.
                            title: Voluptatum dicta molestiae veniam.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PostBookResponseBodyResultOperation'
                            example:
                                id: 6109683414823579693
                "400":
                    description: 'BadRequest: Bad Request response.'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /book/{bookID}:
        get:
            tags:
                - book
            summary: getBook book
            operationId: book#getBook
            parameters:
                - name: bookID
                  in: path
                  description: Book ID
                  required: true
                  schema:
                    type: integer
                    description: Book ID
                    example: 5737638578049529029
                    format: int64
                  example: 1508401857608953804
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetBookResponseBody'
                            example:
                                author: Est et eligendi eos quo accusantium.
                                bookCover:
                                    - 67
                                    - 117
                                    - 112
                                    - 105
                                    - 100
                                    - 105
                                    - 116
                                    - 97
                                    - 116
                                    - 101
                                    - 32
                                    - 109
                                    - 97
                                    - 103
                                    - 110
                                    - 105
                                    - 32
                                    - 97
                                    - 110
                                    - 105
                                    - 109
                                    - 105
                                    - 46
                                id: 4631102261227338018
                                publishedAt: Error veniam libero omnis odit.
                                title: Ipsum quia consequatur veritatis dicta.
                "400":
                    description: 'BadRequest: Bad Request response.'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "404":
                    description: 'NotFound: Not Found response.'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /swagger.json:
        get:
            tags:
                - book
            summary: Download ./gen/http/openapi.json
            operationId: book#/swagger.json
            responses:
                "200":
                    description: File downloaded
components:
    schemas:
        BookReq:
            type: object
            properties:
                author:
                    type: string
                    example: Deleniti est architecto qui aut dolor.
                bookCover:
